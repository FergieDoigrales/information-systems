server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://db:5432/studs
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
