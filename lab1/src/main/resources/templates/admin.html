<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <style>
        .header {
            background-color: #ffc0cb;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info span {
            margin-right: 20px;
        }

        .header .user-info a {
            margin-left: 10px;
            text-decoration: none;
            color: #000;
            padding: 5px 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .header .user-info a:hover {
            background-color: #ff69b4;
            color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: Arial, sans-serif;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .styled-table thead tr {
            background-color: #ffcbd3;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
            border: 1px solid #dddddd;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #ffcdd2;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #ffeaed;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #d81b60;
        }

        .styled-table tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            text-decoration: none;
            margin: 0 10px;
            color: #000;
        }

        .pagination span {
            margin: 0 10px;
            font-size: 16px;
        }
        #reqButton {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        #reqButton:hover {
            background-color: #ff1493;
        }

        #reqButton:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div class="header">
    <h1> <a th:href="@{/home}" style="cursor: pointer; color: hotpink; text-decoration: none;">MovieStorage</a></h1>
    <div class="user-info">
        <span th:text="${userRole}"
              class="open-modal"
              data-modal="roleRequestModal"
              style="cursor: pointer; text-decoration: underline; color: hotpink;">Role</span>
        <span th:text="${username}">Username</span>
        <a th:href="@{/auth/logout}">Logout</a>
        <a th:if="${userRole == 'ADMIN'}"
           th:href="@{/admin}">Admin Panel</a>
    </div>
</div>
<button class="open-modal" id="reqButton" data-modal="adminRequestsModal">Admin Requests</button>

<h1>Movie Audit</h1>
<table class="styled-table">
    <thead>
    <tr>
        <th>Movie id</th>
        <th>Movie</th>
        <th>Action</th>
        <th>Changed By</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="audit : ${auditPage.content}">
        <td th:text="${audit.movieId}">Movie id</td>
        <td th:text="${audit.newValue}">Movie id</td>
        <td th:text="${audit.action}">Action</td>
        <td th:text="${audit.changedBy}">Changed By</td>
        <td th:text="${audit.changedAt}">Date</td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <a th:if="${auditPage.hasPrevious()}" th:href="@{/admin/movies(page=${auditPage.number - 1}, size=${auditPage.size})}">Previous</a>
    <span>Page <span th:text="${auditPage.number + 1}">1</span> of <span th:text="${auditPage.totalPages}">1</span></span>
    <a th:if="${auditPage.hasNext()}" th:href="@{/admin/movies(page=${auditPage.number + 1}, size=${auditPage.size})}">Next</a>
</div>

<div id="adminRequestsModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Admin Requests</h2>
        <table class="styled-table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Request Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${requestsPage.content}">
                <td th:text="${request.username}">Username</td>
                <td th:text="${#dates.format(request.requestDate, 'yyyy-MM-dd HH:mm')}">Request Date</td>
                <td th:text="${request.status}">Status</td>
                <td>
                   <span th:if="${request.status == T(com.fergie.lab1.models.enums.RequestStatus).PENDING}">
                        <button class="accept-request" th:attr="data-id=${request.id}">Accept</button>
                        <button class="reject-request" th:attr="data-id=${request.id}">Reject</button>
                    </span>
                    <span th:if="${request.status != T(com.fergie.lab1.models.enums.RequestStatus).PENDING}" th:text="${request.status}">Processed</span>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
            <a th:if="${requestsPage.hasPrevious()}" th:href="@{/admin/requests(page=${requestsPage.number - 1}, size=${requestsPage.size})}">Previous</a>
            <span>Page <span th:text="${requestsPage.number + 1}">1</span> of <span th:text="${requestsPage.totalPages}">1</span></span>
            <a th:if="${requestsPage.hasNext()}" th:href="@{/admin/requests(page=${requestsPage.number + 1}, size=${requestsPage.size})}">Next</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const openModalButtons = document.querySelectorAll(".open-modal");
        const modals = document.querySelectorAll(".modal");

        openModalButtons.forEach(button => {
            button.addEventListener("click", (event) => {
                const modalId = button.getAttribute("data-modal");
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.style.display = "block";
                }
            });
        });

        modals.forEach(modal => {
            const closeButton = modal.querySelector(".close");
            if (closeButton) {
                closeButton.addEventListener("click", () => {
                    modal.style.display = "none";
                });
            }

            window.addEventListener("click", (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });

        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("accept-request") || event.target.classList.contains("reject-request")) {
                const isAccept = event.target.classList.contains("accept-request");
                const requestId = event.target.getAttribute("data-id");
                const actionUrl = isAccept ? `/admin/approve/${requestId}` : `/admin/reject/${requestId}`;

                fetch(actionUrl, {
                    method: "POST",
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Failed to process the request");
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            const row = event.target.closest("tr");
                            const statusCell = row.querySelector("td:nth-child(3)");
                            const actionsCell = row.querySelector("td:nth-child(4)");
                            statusCell.textContent = isAccept ? "ACCEPTED" : "REJECTED";
                            actionsCell.innerHTML = `<span>${statusCell.textContent}</span>`;
                        } else {
                            alert("Failed to update request status: " + data.message);
                        }
                    })
                    .catch(error => {
                        console.error("Error processing request:", error);
                    });
            }
        });
    });
</script>
</body>
</html>
